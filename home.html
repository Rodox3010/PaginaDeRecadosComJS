<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/reset.css" />
    <link rel="stylesheet" href="./public/css/home.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Página de Recados</title>
  </head>
  <body>
    <header>
      <div class="nome-pagina">
        <a href="#">
          <img src="public/img/quadro-de-avisos.png" alt="logo" />
          <h1>Big<span>Recados</span></h1>
        </a>
      </div>
      <div class="cabecalho-menu">
        <a href="index.html" style="text-decoration: none"
          ><input id="botao-sair-home" type="button" value="SAIR"
        /></a>
      </div>
    </header>
    <main>
      <div class="titulo">
        <h2>Recados de <span id="nome_do_usuario"></span></h2>
      </div>
      <div class="entrada-dados">
        <form id="formulario-cadastrar-recados" action="cadastrarRecado">
          <div id="texto-editar">Cadastrar novo recado</div>
          <input type="hidden" name="numero_recado" id="numero_recado" />
          <input type="text" name="descricao" id="input-descricao" placeholder="Descrição"/>
          <input type="text" name="detalhamento" id="input-detalhamento" placeholder="Detalhamento"/>
          <input type="button" id="botao-cancelar" value="Cancelar" />
          <input type="button" id="botao-cadastrar" type="button" value="Cadastrar"/>
        </form>
      </div>
      <div class="informacoes">
        <table>
          <thead>
            <tr id="cabecalho-tabela">
              <th class="col1">#</th>
              <th class="col2">Descrição</th>
              <th class="col3">Detalhamento</th>
              <th class="col4">Ação</th>
            </tr>
          </thead>
          <tbody id="recados">
           
          </tbody>
        </table>
      </div>
    </main>
    <script src="./public/js/home.js"></script>
  </body>
</html>
