<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="public/img/quadro-de-avisos.png" type="image/x-icon">
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="public/css/index.css">

    <title>BIG Recados - Acessar</title>
</head>
<body>

    <main class="main-total">
        
            <div class="imagem">
                    <img src="public/img/pagina-big-recados.jpg" alt="pagina-big-recados">
            </div>
            <div class="dados">

                <div class="center">
                    
                    <img src="public/img/quadro-de-avisos.png" alt="logo">

                    <h1>Big<span>Recados</span></h1>
                    
                    <form id="login-form">
                        <div class="mb-3 div-input">
                            <input type="email" class="" id="usuario-logado" aria-describedby="emailHelp" required placeholder="Usuário">
                            <input type="password" class="form-control" id="senha-entrar" required  placeholder="Senha">
                            
                        </div>
                        <button type="submit" class="btn button-login">Entrar</button>
                        
                        <p id="link-conta" class="form-text " data-bs-toggle="modal" data-bs-target="#index-recados">
                            Não possui conta? <span class="link-default modalCriar">Criar conta</span></a>
                        </p>
                        <div id="warning">
                            
                        </div>
                    </form>
                   
                </div>

            </div>


            <!-- Modal iniciao -->
            <section class="section-modal">
                <div class="modal fade" id="index-recados" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <img class="fotoModal " src="./public/img/painel-de-recados-modal.jpeg" alt="">
                    <div class="modal-dialog">
                        <div class="modal-header" id="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-content">
                            <form id="criar-formulario">
                                <div class="modal-body">
                                    <div class="d-flex flex-column mb-3">
                                        <span class="modal-header modal-title ">Crie sua conta</span>
                                        
                                        <input class="modal-input" type="email" id="criar-novo-cadastro" aria-describedby="emailHelp" required placeholder="E-mail">
                                        <input class="modal-input" type="password" id="criar-nova-senha" required placeholder="Senha">
                                        <input class="modal-input" type="password" id="confirmar-nova-senha" required placeholder="Confirme a senha">
                                        <button type="submit" class="btn button-default fw-bolder" id="button-create">Criar Conta </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section><!-- Modal iniciao -->


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="public/js/novocadastro.js"></script>
</body>
</html>
